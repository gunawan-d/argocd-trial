name: Build and Deployment Staging Branch

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout Branch
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fe-maintenance:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/fe-maintenance:latest
      
      - name: Add tag to image to values
        run: |
          new_image_tag=${{ secrets.DOCKERHUB_USERNAME }}/fe-maintenance:${{ github.sha }}
          cd chart
          cat values.yaml
          sed -i "s/__IMAGE__/${new_image_tag}/g" values.yaml
          cat values.yaml

